name: CI, pnpm lint and testing Workflow

on:
  push:
    folders:
      - 'frontend/**'
      - 'backend/**'
      - '.github/workflows/**'
  pull_request:
    folders:
      - 'frontend/**'
      - 'backend/**'
      - '.github/workflows/**'

permissions:
  contents: read # to fetch code (actions/checkout)

jobs:
  build:
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}-${{ matrix.node-version }}
      cancel-in-progress: true
    runs-on: ubuntu-22.04
    strategy:
      matrix:
        node-version: [20]
    steps:
      - uses: actions/checkout@v4
      - name: Install pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'pnpm'
      - name: Install dependencies
        run: pnpm install
      - name: Audit
        run: pnpm audit
      - name: Run tests
        run: |
          pnpm lint
          pnpm test
        timeout-minutes: 60
        env:
          PNPM_WORKERS: 3
